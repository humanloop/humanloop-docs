instances:
  - url: https://humanloop.docs.buildwithfern.com
    custom-domain:
      - fern.humanloop.com/docs
    edit-this-page:
      github:
        owner: humanloop
        repo: humanloop-docs
        branch: main
title: Humanloop Docs
favicon: ./assets/favicon.svg
versions:
  # - display-name: v5.0
  #   path: ./versions/v5.yml
  #   availability: beta
  - display-name: v4.0
    path: ./versions/v4.yml

colors:
  accentPrimary:
    light: "#1919E5"
    dark: "#8A92FF"
  background:
    light: "#ffffff"
    dark: "#18181B"
logo:
  light: ./assets/logo-light-mode.svg
  dark: ./assets/logo-dark-mode.svg
  href: https://humanloop.com
  height: 22
navbar-links:
  - type: outlined
    text: Sign in
    href: https://app.humanloop.com/login
  - type: filled
    text: Book a demo
    href: https://humanloop.com/demo
footer-links:
  github: https://github.com/humanloop
  x: https://x.com/humanloop
  linkedin: https://linkedin.com/company/humanloop
  website: https://humanloop.com
layout:
  content-width: 704px
  page-width: 1408px
  sidebar-width: 280px
  searchbar-placement: header
  tabs-placement: header
typography:
  bodyFont:
    name: InterHL
    weight: 100 900
    path: ./assets/Inter-roman.var.woff2
  headingsFont:
    name: InterHL
    weight: 100 900
    path: ./assets/Inter-roman.var.woff2
