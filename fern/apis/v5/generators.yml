api:
  path: openapi/openapi.auto.json
  overrides: openapi/overrides.auto.json
  settings:
    use-title: false
    unions: v1
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.2.7
        output:
          location: pypi
          package-name: "humanloop"
          token: ${PYPI_TOKEN}
        github:
          repository: humanloop/humanloop-python
        config:
          client_class_name: Humanloop
          use_typeddict_requests: true
          pydantic_config:
            skip_validation: true

  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.40.7
        output:
          location: npm
          package-name: "humanloop"
          token: ${NPM_TOKEN}
        github:
          repository: humanloop/humanloop-node
        smart-casing: true
        config:
          namespaceExport: Humanloop
          allowCustomFetcher: true
          skipResponseValidation: true
          includeApiReference: true
