api:
  path: openapi/openapi.yml
  overrides: openapi/openapi-overrides.yml
  settings:
    use-title: false
    unions: v1
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 3.3.0-rc1
        output:
          location: pypi
          package-name: 'humanloop'
          token: ${PYPI_TOKEN}
        github:
          repository: humanloop/humanloop-python-beta
          mode: push
          branch: fern/clean-ignore
        config:
          client_class_name: Humanloop
          use_typeddict_requests: true
          pydantic_config:
            skip_validation: true

  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.38.2
        output:
          location: npm
          package-name: 'humanloop'
          token: ${NPM_TOKEN}
        github:
          repository: humanloop/humanloop-node-beta
        smart-casing: true
        config:
          namespaceExport: Humanloop
          allowCustomFetcher: true
          skipResponseValidation: true
          includeApiReference: true
