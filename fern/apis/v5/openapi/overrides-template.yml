      x-fern-examples:
        - name: Commit version
          path-parameters:
            id: "ev_890bcd"
            version_id: "evv_012def"
          request:
            commit_message: "Initial commit"
          response:
            body: << evaluator_response >>

  /evaluators/{id}/environments:
    get:
      x-fern-examples:
        - name: List environments
          path-parameters:
            id: "ev_890bcd"
          response:
            body:
              - id: "env_abc123"
                created_at: "2024-05-01T12:00:00Z"
                name: "production"
                tag: "default"
                file: << evaluator_response >>

  /evaluators/{id}/environments/{environment_id}:
    post:
      x-fern-examples:
        - name: Deploy
          path-parameters:
            id: "ev_890bcd"
            environment_id: "staging"
          query-parameters:
            version_id: "evv_012def"
          response:
            body: << evaluator_response >>

    delete:
      x-fern-examples:
        - name: Delete environment
          path-parameters:
            id: "ev_890bcd"
            environment_id: "staging"

  # EVALUATIONS

  /evaluations:
    get:
      x-fern-pagination: true
      x-fern-examples:
        - name: List evaluations for file
          query-parameters:
            file_id: "pr_30gco7dx6JDq4200GVOHa"
            size: 1
          response:
            body:
              page: 1
              size: 10
              total: 1
              records:
                - id: "ev_567yza"
                  created_at: "2024-05-01T12:00:00Z"
                  updated_at: "2024-05-01T12:00:00Z"
                  status: "completed"
                  dataset: << dataset_response >>
                  evaluatees:
                    - version: <<prompt_response>>
                      orchestrated: false
                      pinned: true
                      added_at: "2024-10-12T12:00:00Z"
                  evaluators:
                    - version: <<evaluator_response>>
                      orchestrated: false
                      added_at: "2024-10-12T12:00:00Z"
    post:
      x-fern-examples:
        - name: Create evaluation
          request:
            dataset:
              version_id: dsv_6L78pqrdFi2xa
            evaluatees:
              - version_id: prv_7ZlQREDScH0xkhUwtXruN
                orchestrated: false
            evaluators:
              - version_id: evv_012def
                orchestrated: false
          response:
            body:
              id: "ev_567yza"
              created_at: "2024-05-01T12:00:00Z"
              updated_at: "2024-05-01T12:00:00Z"
              status: "completed"
              dataset: << dataset_response >>
              evaluatees:
                - version: <<prompt_response>>
                  orchestrated: false
                  pinned: true
                  added_at: "2024-10-12T12:00:00Z"
              evaluators:
                - version: <<evaluator_response>>
                  orchestrated: false
                  added_at: "2024-10-12T12:00:00Z"
  /evaluations/{id}:
    get:
      x-fern-examples:
        - name: Get evaluation
          path-parameters:
            id: "ev_567yza"
          response:
            body:
              id: "ev_567yza"
              created_at: "2024-05-01T12:00:00Z"
              updated_at: "2024-05-01T12:00:00Z"
              status: "completed"
              dataset: << dataset_response >>
              evaluatees:
                - version: <<prompt_response>>
                  orchestrated: false
                  pinned: true
                  added_at: "2024-10-12T12:00:00Z"
              evaluators:
                - version: <<evaluator_response>>
                  orchestrated: false
                  added_at: "2024-10-12T12:00:00Z"
    delete:
      x-fern-examples:
        - name: Delete evaluation
          path-parameters:
            id: "ev_567yza"

    patch:
      x-fern-examples:
        - name: Update evaluation
          path-parameters:
            id: "ev_567yza"
          request:
            dataset:
              version_id: dsv_6L78pqrdFi2xa
            evaluatees:
              - version_id: prv_7ZlQREDScH0xkhUwtXruN
                orchestrated: false
            evaluators:
              - version_id: evv_012def
                orchestrated: false
          response:
            body:
              id: "ev_567yza"
              created_at: "2024-05-01T12:00:00Z"
              updated_at: "2024-05-01T12:00:00Z"
              status: "completed"
              dataset: << dataset_response >>
              evaluatees:
                - version: <<prompt_response>>
                  orchestrated: false
                  pinned: true
                  added_at: "2024-10-12T12:00:00Z"
              evaluators:
                - version: <<evaluator_response>>
                  orchestrated: false
                  added_at: "2024-10-12T12:00:00Z"

    /evaluations/{id}/status:
      patch:
        x-fern-examples:
          - name: Update evaluation status
            path-parameters:
              id: "ev_567yza"
            request:
              status: "completed"
            response:
              body:
                id: "ev_567yza"
                created_at: "2024-05-01T12:00:00Z"
                updated_at: "2024-05-01T12:00:00Z"
                status: "completed"
                dataset: << dataset_response >>
                evaluatees:
                  - version: <<prompt_response>>
                    orchestrated: false
                evaluators:
                  - version: <<evaluator_response>>
                    orchestrated: false

