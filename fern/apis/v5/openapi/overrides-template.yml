x-fern-pagination:
  offset: $request.page
  results: $response.records

# PROMPTS

paths:
  /prompts/log:
    post:
      x-fern-examples:
        - name: Log prompt
          request: << prompt_log_request >>
          response:
            body: << prompt_log_response >>

  /prompts/call:
    post:
      x-fern-examples:
        - name: Supplying Prompt with Tool
          request: << prompt_call_with_tool_request >>
          response:
            body: << prompt_call_response >>
        - name: Supplying Prompt
          request: << prompt_call_request >>
          response:
            body: << prompt_call_response >>
        - name: By ID
          query-parameters:
            version_id: prv_Wu6zx1lAWJRqOyL8nWuZk
          request: << prompt_call_id_request >>
          response:
            body: << prompt_call_response >>
  /prompts:
    get:
      x-fern-pagination: true
      x-fern-examples:
        - query-parameters:
            size: 1
          response:
            body:
              {
                "records": [<< prompt_response >>],
                "page": 0,
                "size": 1,
                "total": 1,
              }
    post:
      x-fern-examples:
        - name: Upsert prompt
          request: << prompt_request >>
          response:
            body: << prompt_response >>

  /prompts/{id}:
    get:
      x-fern-examples:
        - name: Get specific prompt
          path-parameters:
            id: "pr_30gco7dx6JDq4200GVOHa"
          response:
            body: << prompt_response >>
    delete:
      x-fern-examples:
        - name: Delete prompt
          path-parameters:
            id: "pr_30gco7dx6JDq4200GVOHa"
    patch:
      x-fern-examples:
        - name: Move prompt
          path-parameters:
            id: "pr_30gco7dx6JDq4200GVOHa"
          request:
            path: "new directory/new name"
          response:
            body: << prompt_response >>

  /prompts/{id}/versions:
    get:
      x-fern-examples:
        - name: List versions
          path-parameters:
            id: "pr_30gco7dx6JDq4200GVOHa"
          query-parameters:
            status: "committed"
            environment:
          response:
            body:
              records:
                - <<prompt_response>>

  /prompts/{id}/versions/{version_id}/commit:
    post:
      x-fern-examples:
        - name: Commit version
          path-parameters:
            id: "pr_30gco7dx6JDq4200GVOHa"
            version_id: "prv_F34aba5f3asp0"
          request:
            commit_message: "Reiterated point about not discussing sentience"
          response:
            body: << prompt_response >>

  /prompts/{id}/evaluators:
    post:
      x-fern-examples:
        - name: Add evaluator
          path-parameters:
            id: "pr_30gco7dx6JDq4200GVOHa"
          request:
            activate:
              - evaluator_version_id: "evv_1abc4308abd"
          response:
            body: << prompt_response >>

  /prompts/{id}/environments:
    get:
      x-fern-examples:
        - name: List environments
          path-parameters:
            id: "pr_30gco7dx6JDq4200GVOHa"
          response:
            body:
              - id: "pr_30gco7dx6JDq4200GVOHa"
                created_at: "2024-05-01T12:00:00Z"
                name: "production"
                tag: "default"
                file: <<prompt_response>>

  # TOOLS
  /tools:
    get:
      x-fern-pagination: true
      x-fern-examples:
        - name: List tools
          query-parameters:
            size: 1
          response:
            body:
              {
                "records": [<< tool_response >>],
                "page": 0,
                "size": 1,
                "total": 1,
              }

    post:
      x-fern-examples:
        - name: Create tool
          request: << tool_request >>
          response:
            body: << tool_response >>

  /tools/log:
    post:
      x-fern-examples:
        - name: Tool log
          request: << tool_log_request >>
          response:
            body: << tool_log_response >>

  /tools/{id}:
    get:
      x-fern-examples:
        - name: Get specific tool
          path-parameters:
            id: "tl_789ghi"
          response:
            body: << tool_response >>

    delete:
      x-fern-examples:
        - name: Delete tool
          path-parameters:
            id: "tl_789ghi"

    patch:
      x-fern-examples:
        - name: Move tool
          path-parameters:
            id: "tl_789ghi"
          request:
            path: "new directory/new name"
          response:
            body: << tool_response >>

  /tools/{id}/versions:
    get:
      x-fern-examples:
        - name: List versions
          path-parameters:
            id: "tl_789ghi"
          query-parameters:
            status: "committed"
          response:
            body:
              records: [<< tool_response >>]

  /tools/{id}/versions/{version_id}/commit:
    post:
      x-fern-examples:
        - name: Commit version
          path-parameters:
            id: "tl_789ghi"
            version_id: "tv_012jkl"
          request:
            commit_message: "Initial commit"
          response:
            body: << tool_response >>

  /tools/{id}/environments/{environment_id}:
    post:
      x-fern-examples:
        - name: Deploy
          path-parameters:
            id: "tl_789ghi"
            environment_id: "staging"
          query-parameters:
            version_id: "tv_012jkl"
          response:
            body: << tool_response >>

    delete:
      x-fern-examples:
        - name: Delete environment
          path-parameters:
            id: "tl_789ghi"
            environment_id: "staging"

  /tools/{id}/evaluators:
    post:
      x-fern-examples:
        - name: Update monitoring
          path-parameters:
            id: "tl_789ghi"
          request:
            activate:
              - evaluator_version_id: "evv_1abc4308abd"
          response:
            body: << tool_response >>

  /tools/{id}/environments:
    get:
      x-fern-examples:
        - name: List environments
          path-parameters:
            id: "tl_789ghi"
          response:
            body:
              - id: "tl_789ghi"
                created_at: "2024-05-01T12:00:00Z"
                name: "production"
                tag: "default"
                file: <<tool_response>>

  # DATASETS

  /datasets:
    get:
      x-fern-pagination: true
      x-fern-examples:
        - name: List datasets
          query-parameters:
            size: 1
          response:
            body:
              {
                "records": [<< dataset_response >>],
                "page": 0,
                "size": 1,
                "total": 1,
              }
    post:
      x-fern-examples:
        - name: AddToDataset
          request: << create_dataset_request >>
          response:
            body: << create_dataset_response >>
        - name: CreateSupportDataset
          request: << create_support_dataset_request >>
          response:
            body: << create_dataset_response >>

  /datasets/{id}:
    get:
      x-fern-examples:
        - name: Get dataset
          path-parameters:
            id: "ds_b0baF1ca7652"
          query-parameters:
            version_id: "dsv_6L78pqrdFi2xa"
            include_datapoints: true
          response:
            body: << dataset_with_datapoints_response >>
  delete:
    x-fern-examples:
      - name: Delete dataset
        path-parameters:
          id: "ds_b0baF1ca7652"
  patch:
    x-fern-examples:
      - name: Move dataset
        path-parameters:
          id: "ds_b0baF1ca7652"
        request:
          path: "new directory/new name"
        response:
          body: << update_dataset_response >>

  /datasets/{id}/datapoints:
    get:
      x-fern-pagination: true
      x-fern-examples:
        - name: List datapoints
          path-parameters:
            id: "ds_b0baF1ca7652"
          query-parameters:
            size: 1
          response:
            body: << datapoint_response >>

  /datasets/{id}/versions:
    get:
      x-fern-examples:
        - name: List versions
          path-parameters:
            id: "ds_b0baF1ca7652"
          query-parameters:
            status: "committed"
          response:
            body:
              records: [<< dataset_response >>]

  /datasets/{id}/versions/{version_id}/commit:
    post:
      x-fern-examples:
        - name: Commit version
          path-parameters:
            id: "ds_b0baF1ca7652"
            version_id: "dsv_6L78pqrdFi2xa"
          request:
            commit_message: "initial commit"
          response:
            body: << dataset_response >>

  /datasets/{id}/environments/{environment_id}:
    post:
      x-fern-examples:
        - name: Deploy
          path-parameters:
            id: "ds_b0baF1ca7652"
            environment_id: "staging"
          query-parameters:
            version_id: "dsv_6L78pqrdFi2xa"
          response:
            body: << dataset_response >>

    delete:
      x-fern-examples:
        - name: Delete environment
          path-parameters:
            id: "ds_b0baF1ca7652"
            environment_id: "staging"

  # EVALUATORS

  /evaluators:
    get:
      x-fern-pagination: true
      x-fern-examples:
