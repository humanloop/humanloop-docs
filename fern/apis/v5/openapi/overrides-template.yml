          query-parameters:
            size: 1
          response:
            body:
              {
                "records": [<< evaluator_response >>],
                "page": 0,
                "size": 1,
                "total": 1,
              }
    post:
      x-fern-examples:
        - name: Create evaluator
          request: << evaluator_request >>
          response:
            body: << evaluator_response >>

  /evaluators/{id}:
    get:
      x-fern-examples:
        - name: Get specific evaluator
          path-parameters:
            id: "ev_890bcd"
          response:
            body: << evaluator_response >>

    delete:
      x-fern-examples:
        - name: Delete evaluator
          path-parameters:
            id: "ev_890bcd"
    patch:
      x-fern-examples:
        - name: Move evaluator
          path-parameters:
            id: "ev_890bcd"
          request:
            path: "new directory/new name"
          response:
            body: << evaluator_response >>

  /evaluators/{id}/versions:
    get:
      x-fern-examples:
        - name: List versions
          path-parameters:
            id: "ev_890bcd"
          response:
            body:
              records: [<< evaluator_response >>]

  /evaluators/{id}/versions/{version_id}/commit:
